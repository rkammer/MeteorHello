<head>
    <title>Meteor Blog App</title>
</head>
<body>

    {{> hello}}
    <br>
    {{> AddPeople}}

    {{#each People}}
        {{> ListPeople}}
    {{/each}}

    <br/>

    {{> RecaptchaOne}}

</body>

<template name="People">
    <h2>People coming from People Class</h2>
    <p>{{Rodrigo}}</p>
</template>

<template name="hello">
    <h2>{{Hello}}</h2>
    <h3>{{Banana}}</h3>
    <h4>{{BananaDesc}}</h4>
    <input type="text" id="Message" placeholder="Say Something" value="">
    <input class="btn btn-default" type="button" value="Say Hi!" id="SayHi">
</template>

<template name="AddPeople">
    <form>
        <div class="form-group">
            <label for="Name">Name:</label>
            <input type="text" class="form-control" id="Name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="Email">Email:</label>
            <input type="email" class="form-control" id="Email" placeholder="Email`">
        </div>
        <input class="btn btn-default" type="button" value="Add Person" id="AddPerson">
    </form>
</template>

<template name="ListPeople">
    <li>{{Name}} - {{Email}}</li>
</template>
